<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
        }
        .box {
            position: relative;
            border: 1px solid black;
            background-color: lightgray;
            padding: 20px;
            margin: 10px;
            width: 30%;
            box-sizing: border-box;
        }
        .title {
            position: absolute;
            top: 0;
            right: 0;
            background-color: darkgray;
            padding: 5px;
            border: 1px solid black;
        }
        @media (max-width: 991px) {
            .box {
                width: 45%;
            }
            .box:last-child {
                width: 100%;
            }
        }
        @media (max-width: 767px) {
            .box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Our Menu</h1>
    <div class="container">
        <section class="box" id="chicken">
            <div class="title">Chicken</div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>
        <section class="box" id="beef">
            <div class="title">Beef</div>
            <p>Nulla facilisi. Vestibulum ante ipsum primis in faucibus orci luctus et.</p>
        </section>
        <section class="box" id="sushi">
            <div class="title">Sushi</div>
            <p>Praesent tincidunt sed tellus ut rutrum. Sed vitae justo condimentum.</p>
        </section>
    </div>
</body>
</html>
